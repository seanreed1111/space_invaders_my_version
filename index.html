<!doctype html>
<html>
<head>
	<title>Space Invaders!</title>
	<script src="helpers.js"></script>
	<style type="text/css">
		canvas {
			background-color: #000;
			display: block;
			position: absolute;
			margin: auto;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;

		}
	</style>
</head>
<body>
<script type="text/javascript">
	var screen, input, frames;
	var alSprite, taSprite, ciSprite;
	var aliens, dir, tank, bullets, cities;
	
	function main(){
		screen = new Screen(510,600);
		input = new InputHandler();

		var img = new Image();
		img.addEventListener("load", function(){
			alSprite = new Sprite(this,0,0,22,16);
			init();
			run();
		});
		img.src = "assets/enemy.png";
	};
	function init(){};

	function run(){
		var loop = function(){
			update();
			render();

			window.requestAnimationFrame(loop, screen.canvas);
		}
		window.requestAnimationFrame(loop, screen.canvas);
	};

	function update(){};

	function render(){
		screen.drawSprite(alSprite, 10,10);
	};
	main();
</script>

</body>
</html>
